<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One.Music-Sign-Up</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="sign-container">
<img class="logo-img" src="/images/onestop.png" alt="">
<div class="sign-free">
<h3>Sign up for free to start listening.</h3>
</div>

<button class="sign-fb">Sign Up with Facebook</button> <br>
<br>
<button class="sign-gg">Sign Up with Google</button> <br>
<div class="or">
or 
</div>
<br>

<div class="container-fields">
<div class="fields">
What's your email? 
</div><br>
<form action="" class="">
    <input type="text" class="form-1" placeholder="Enter Your Mail."> 
    <h5><a href="">Use Phone Number Instead.</a></h5> <br>
    <br>

    <div class="fields">
    Confirm your email
</div>
    <br>
    

    <input type="text" class="form-1" placeholder="Enter your mail again."><br>
    <div class="fields">
    Create a Password
</div>  <br>
    <input type="text" class="form-1" placeholder="Create a Password."> <br>
    <div class="fields">
    What should we call you? 
</div><br>
    <input type="text" class="form-1" placeholder="Enter a profile name."> <br>
    <div class="fields">
   <h6> This appears on your profile. </h6>
</div><br>
<div class="fields">
    What's your date of birth? 
</div>
    <label for="birthday"></label> <br>
    <input type="date" class="form-1-date"> <br>
    <div class="fields-gender">
    What's your gender? 
</div>
    <br>
    <input type="radio" name="male" id="male" value="male">
    <label for="">Male</label> 
    <input type="radio" name="female" id="female" value="female">
    <label for="">Female</label> <br>
    <button class="LOG-in">SIGN UP</button>
</div>

</form>

</div>
</body>
</html>
